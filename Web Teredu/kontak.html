    <section id="daftar">
        <div class="container">
            <form onsubmit = "sendEmail(); reset(); return false;">
                <h3>KONTAK PAM JAYA</h3>
                <input type="number" id="accountnumber" placeholder="Account Number" required>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="johndue@gmail.com" required>
                <h8>Category Complaint*</h8>
                <div class="con">
                    <input type="radio" name="category" id="category1" required>
                    <label>Air Mati</label>
                    <input type="radio" name="category" id="category2" required>
                    <label>Air Kotor</label>
                    <input type="radio" name="category" id="category3" required>
                    <label>Tagihan</label>
                    <input type="radio" name="category" id="category4" required>
                    <label>Lainnya</label>
                </div>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="group" placeholder="Group Tarif" required>
                <button type="kirim">Kirim</button>
            </form>
        </div>

        <script>
            function sendEmail(){
                Email.send({
                Host : "smtp.elasticemail.com",
                Username : "testingsiapa@gmail.com", //username elasticemail
                Password : "7974049FD5686570BC29F34533CA18945E94", //password smtp elasticemail selalu berubah
                To : 'addindaayuarsyah@gmail.com',  //dikirim ke email siapa
                From : document.getElementById("email").value, //email user
                Subject : "New Connection PAM JAYA", //subjek email
                Body : "Account Number: " + document.getElementById("accountnumber").value
                    + "<br> Name : " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Category Complaint: " + document.getElementsByName("category").value
                    + "<br> Location : " + document.getElementById("location").value
                    + "<br> Group Tarif : " + document.getElementById("group").value
            }).then(
            message => alert(message)
            );
            }
        </script>
