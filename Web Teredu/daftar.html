    <section id="daftar">
        <div class="container">
            <form onsubmit = "sendEmail(); reset(); return false;">
                <h3>DAFTAR PAM JAYA</h3>
                <input type="text" id="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" placeholder="Last Name" required>
                <input type="text" id="street" placeholder="Street" required>
                <h8>City*</h8>
                <div class="con">
                    <input type="radio" name="city" id="city1" required>
                    <label>Jakarta Pusat</label>
                    <input type="radio" name="city" id="city2" required>
                    <label>Jakarta Barat</label>
                    <input type="radio" name="city" id="city3" required>
                    <label>Jakarta Selatan</label>
                    <input type="radio" name="city" id="city4" required>
                    <label>Jakarta Utara</label>
                    <input type="radio" name="city" id="city5" required>
                    <label>Jakarta Timur</label>
                </div>
                <input type="number" id="phonenumber" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="johndue@gmail.com" required>
                <input type="number" id="idnumber" placeholder="ID Number" required>
                <button type="submit"> <a href="sumbitdaftar.html">Submit</a></button>
            </form>
        </div>

        
    </section>
